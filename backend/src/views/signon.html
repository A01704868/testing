<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/login.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div style="display: flex; width: 100vw; height: 100vh; align-items: center; justify-content: center;" id="app">
        <div class="login-block mb-3 my-form" style="border-radius: 6px; padding: 25px;">
            <h2 class="login-header">Registrarse</h2>
            <div v-if="error" style="color: red;">Error: {{ errorMsg }}</div>
            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input class="form-control" v-model="name" type="text" placeholder="Carlos Becerra" />
            </div>

            <div class="mb-3">
                <label class="form-label">Correo</label>
                <input class="form-control" v-model="email" type="email" placeholder="nombre@gmail.com" />
            </div>

            <div class="mb-3">
                <label class="form-label">Contrase√±a</label>
                <input class="form-control" v-model="password" type="password" placeholder="********" />
            </div>

            <button class="btn btn-primary mb-3" @click="signon">Register</button>
        </div>
    </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script src="scripts/login.js"></script>

</html>
